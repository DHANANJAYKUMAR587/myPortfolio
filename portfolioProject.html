<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Dhananjay's Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: yellow;
            color: black;
        }
        .navbar a {
            text-decoration: none;
            color: black;
            margin: 0 15px;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            position: relative;
        }
        .content {
            max-width: 50%;
        }
        .content h1 {
            font-size: 40px;
            color: #ffeb3b;
        }
        .content p {
            font-size: 18px;
            line-height: 1.5;
        }
        .image-container {
            position: relative;
            background: white;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 1);
            border: 5px solid black;
        }
        .image-container::after {
            content: "";
            position: absolute;
            top: 15px;
            left: 15px;
            width: 100%;
            height: 100%;
            border: 3px solid black;
            z-index: -1;
        }
        .image-container img {
            width: 280px;
            height: 360px;
            object-fit: cover;
            border-radius: 0;
        }
        .footer {
            background: black;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(255, 255, 255, 0.5);
        }
        .footer .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .footer .social-icons a {
            background: white;
            color: black;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            text-decoration: none;
            font-size: 20px;
            box-shadow: 5px 5px 15px rgba(255, 255, 255, 0.5);
        }
        p{
            text-align: center;
            color: azure;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
</head>
